<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/IRISET.png" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .container {
            display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .login-form h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .login-form label {
        display: block;
        margin-bottom: 10px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .login-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .login-form button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .signup-link {
        text-align: center;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="background-color: black; color: #fff; border-radius: 200px;">Log In</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
